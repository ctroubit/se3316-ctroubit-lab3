<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Lab 3</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="style.css">
<link href="https://fonts.cdnfonts.com/css/8bit-wonder" rel="stylesheet">
<script src="script.js"></script>
<body>
<div id="mainContainer">
    <div id="headerDiv">

    </div>
    <div id="contentContainer">
        <div id="container">
            <h3>Search</h3>
            <label for="superheroId">Enter Superhero:</label>
            <input type="text" id="superheroId"  class = "textBox" maxlength="20" oninput="fetchSuperheroInfo()">

            <label for="powersSelection">Powers</label>
            <select id="powersSelection" class = 'selectionBox'>
                <option value="" selected disabled>Select an option</option>
            </select>

            <label for="publisherSelection">Publisher</label>
            <select id="publisherSelection" class = 'selectionBox' >
                <option value="" selected disabled>Select an option</option>
            </select>

            <label for="raceSelection">Race</label>
            <select id="raceSelection" class = 'selectionBox' >
                <option value="" selected disabled>Select an option</option>
            </select>
            <select id="searchNumber">
                <option value="">All</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <button id = 'resetButton' onclick = 'clearSearch();fetchSuperheroInfo()'>Reset</button>
            <button onclick="fetchSuperheroInfo()">Search</button>


        </div>
        <div id="searchResultsContainer">
            <p id = 'startP'>Create a list to get started !<br>
                Or: <br>
                Select an existing list!
            </p>
        </div>
        </div>
    <div id="listSection">
        <div id="listDisplayDiv"> <p id = "selectedList"></p></div>
        <div id="listContainer">
            <label for="listContainer" id="listHeader">Lists</label>
            <button id = 'createButton' onclick="createListBox()" onchange="fetchSuperheroInfo()" class ="listButtons">Create</button>
            <button id = 'deleteButton ' onclick = "deleteList()" class = "listButtons">DELETE</button>
            <button id="sortButton" onclick = "sortList()" class="listButtons">SORT</button>
        </div>
    </div>

</div>


</body>
</html>
